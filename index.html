<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智愈肠胃——减重代谢全周期管理系统</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    .h-screen {
      height: 100vh;
    }
    .flex {
      display: flex;
    }
    .flex-col {
      flex-direction: column;
    }
    .justify-center {
      justify-content: center;
    }
    .items-center {
      align-items: center;
    }
    .font-bold {
      font-weight: bold;
    }
    .text-5xl {
      font-size: 3rem;
    }
    .text-4xl {
      font-size: 2.5rem;
    }
    .relative {
      position: relative;
    }
    .absolute {
      position: absolute;
    }
    .w-full {
      width: 100%;
    }
    .w-3\/5 {
      width: 60%;
    }
    .form-item-break {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-top: 30px; /* 增加上边距 */
    }
    .default-color {
      color: #515a6e;
    }
    .ant-checkbox-wrapper {
      color: #515a6e;
    }
    .view-account {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: auto;
    }
    .view-account-container {
      flex: 1;
      padding: 32px 12px;
      max-width: 384px;
      min-width: 320px;
      margin: 0 auto;
    }
    .view-account-top {
      padding: 32px 0;
      text-align: center;
    }
    .view-account-top-desc {
      font-size: 14px;
      color: #808695;
    }
    .view-account-other {
      width: 100%;
    }
    @media (min-width: 768px) {
      .view-account {
        background-image: url('assets/images/login.svg');
        background-repeat: no-repeat;
        background-position: 50%;
        background-size: 100%;
      }
    }
    input[type="text"], input[type="password"] {
      width: 300px; /* 减少宽度 */
      height: 50px; /* 增加高度 */
      padding: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="flex h-screen">
    <div class="flex flex-col justify-center items-center" style="background: #eef1f7; width: 62.5%;">
      <div class="relative flex flex-col justify-center items-center" style="background: #eef1f7; width: 66%; min-width: 660px;">
        <div style="color: #040c23; top: -66px" class="font-bold w-full absolute text-5xl">
          智愈肠胃——减重代谢全周期管理系统
        </div>
        <img width="100%" height="100%" src="assets/logo-1.png" alt="">
      </div>
    </div>
    <div class="flex flex-col justify-center items-center" style="width: 37.5%;">
      <div class="w-3/5 relative" style="height: 400px; min-width: 400px;">
        <div style="color: #040c23; top: -110px" class="font-bold absolute text-4xl">
          欢迎登录！
        </div>
        <div class="view-account-container">
          <form id="loginForm" class="flex flex-col">
            <div class="form-item-break">
              <label for="username">手机号/账号</label>
              <input type="text" id="username" name="username" placeholder="请输入用户名">
            </div>
            <div class="form-item-break">
              <label for="password">密码</label>
              <input type="password" id="password" name="password" placeholder="请输入密码">
            </div>
            <button type="button" onclick="handleSubmit()" style="width: 100%; padding: 10px; background-color: #2d8cf0; color: white; font-size: 16px;">登录</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script>
    function handleSubmit() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (username === 'admin' && password === '123456') {
        alert('登录成功，即将进入系统');
        // 在此处添加登录成功后的跳转逻辑
      } else {
        alert('账号或密码错误');
      }
    }
  </script>
</body>
</html>
